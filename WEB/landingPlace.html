
<!------ Include the above in your HEAD tag ---------->
<!DOCTYPE html>
<html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title>Landing Page</title>
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="stylesLand.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Booking</h3>
			</div>
			<div class="card-body">
                    <div class="dropdown">
                            <button class="btn btn-default" type="button" data-toggle="dropdown">Busco...
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                              <li><a href="#">Alojamiento</a></li>
                              <li><a href="#">Servicio</a></li>
                            </ul>
                          </div>
				<form>
                    <div class="form-group row">
                            <label for="inputLocation" class="col-sm-2 col-form-label">Locación</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputLocation" placeholder="Locación">
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="inputHuespedes" class="col-sm-2 col-form-label">Huespedes</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputHuespedes" placeholder="1">
                            </div>
                    </div>
                        <div class="form-group row">
                                <label for="inputCheckin" class="col-sm-2 col-form-label">Check-in</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="inputCheckin" >
                                </div>
                        </div>
                        <div class="form-group row">
                                <label for="inputCheckout" class="col-sm-2 col-form-label">Check-out</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="inputCheckout" >
                                </div>
                        </div>
					<div class="form-group">
						<input type="submit" value="Buscar" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<a href="#">Login</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Register</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
