<div>
    <div mat-dialog-title>
        <h5 class="modal-title">Reservar</h5>
    </div>
    <div mat-dialog-content>
        <div class="container-fluid">

            <h2 for="">Reservacion para {{persona.screenName}}</h2>
            <div class="form-group">
                <label>Elige fecha de llegada</label>
                <input type="date" class="form-control llegada" name="" id="llegadaid" aria-describedby="helpId"
                    placeholder="" required="">
            </div>
            <div class="form-group">
                <label>Elige fecha de Salida</label>
                <input type="date" class="form-control llegada" name="" id="salidaid" aria-describedby="helpId"
                    placeholder="" required="">
            </div>

            <div>
                <h5>NÃºmero de personas</h5>
                <div class="form-group">
                    <input type="number" class="form-control " min=1 max=10 name="" id="" aria-describedby="helpId"
                        placeholder="1" required="">
                </div>


            </div>
            <h5 id="total"> Precio total: 25,000</h5>
            <div class="form-group">
                <label>Correo</label>
                <input type="email" class="form-control email" name="" id="emailid" aria-describedby="helpId"
                    placeholder="correo@dominio.com" required="">
            </div>
        </div>




    </div>







    <div mat-dialog-actions>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)=onNoClick()>Cancelar</button>
        <button type="submit" class="btn btn-primary save" (click)=res()>Reserva!</button>
    </div>


</div>
