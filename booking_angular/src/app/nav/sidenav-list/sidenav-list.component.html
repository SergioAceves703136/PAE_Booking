<mat-nav-list class="sidenav-list">

    <a mat-list-item routerLink ="/signin" *ngIf="!this.singupService.isLoggedIn()" (click)="close()">

    <span>SignIn</span>
    </a>
    <a mat-list-item routerLink ="/" *ngIf="this.singupService.isLoggedIn()" (click)="closeL()">
        <mat-icon>close</mat-icon>
        <span>Log Out</span>
        </a>

    <a mat-list-item routerLink ="/signup" *ngIf="!this.singupService.isLoggedIn()" (click)="close()">
        <mat-icon>account_circle</mat-icon>
        <span>SignUp</span>
        </a>

        <a mat-list-item routerLink ="/reservas"  (click)="close()">
            <mat-icon>hotel</mat-icon>
            <span>Reservas</span>
        </a>

        <a mat-list-item routerLink ="/usuario" *ngIf="this.singupService.isLoggedIn()" (click)="close()">

</mat-nav-list>
